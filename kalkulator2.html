
<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="kalkulator2.css">
</head>
<body>
	<div class="calc">
		<div class="calculator">
			<div class="display"><div class="zero" id="display">0</div></div>

			<div class="calculatorKeys">
				<div class="keys">
					
						
					<div class="npls" id="npls">+</div>
					<div class="nmns" id="nmns">-</div>
					<div class="nmult" id="nmult">&#215;</div>
					<div class="ndiv" id="ndiv">&#247;</div>						
					<div class="nequal" id="nequal">=</div>
					<div class="n7" id="n7">7</div>
					<div class="n8" id="n8">8</div>
					<div class="n9" id="n9">9</div>
					<div class="n4" id="n4">4</div>
					<div class="n5" id="n5">5</div>
					<div class="n6" id="n6">6</div>
					<div class="n1" id="n1">1</div>
					<div class="n2" id="n2">2</div>
					<div class="n3" id="n3">3</div>
					<div class="n0" id="n0">0</div>
					<div class="ndot" id="ndot">.</div>
					<div class="nCE" id="nCE">CE</div>
					
				</div>
			</div>
		</div>
	</div>




	<script type="text/javascript" src="kalkulator2.js"></script>
</body>
</html>
